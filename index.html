<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Review Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <section class="blog-review-card-container">
        <div class="blog-review-card-content">
            <div class="blog-review-card-image">
                <img src="images/illustration-article.svg" alt="">
            </div>
            <div class="blog-reviews">
                <button>Learning</button>
                <h6>Published 21 Dec 2023</h6>
                <h4>HTML & CSS foundation</h4>
                <p>These Languages are the backbone of every website,defining structure, content,and presentation.</p>
                <div class="blog-review-name">
                    <div class="name-image">
                        <img src="images/image-avatar.webp" alt="">
                    </div>
                    <h5 class="name">Greg Hooper</h5>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
